<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - OfiExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="carrito">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">OfiExpress</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="catalogo.html" class="btn btn-secondary btn-sm">Seguir Comprando</a>
                </li>
                <li class="nav-item ms-2">
                    <a href="index.html" class="btn btn-secondary btn-sm">Volver</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-4">
        <h2 class="mb-4">Carrito de Compras</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="tablaCarrito" class="table mb-0">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaCarritoBody">
                                    <!-- Carrito cargado dinámicamente desde /api/cart/:userId -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-4">Resumen del Pedido</h5>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span id="subtotalTotal">$20.960</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Envío</span>
                            <span>$2.990</span>
                        </div>
                        <hr style="border-color: var(--border-color);">
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong class="h5 mb-0" id="total">$23.950</strong>
                        </div>

                        <a href="pago.html" class="btn btn-primary w-100 mb-3">Proceder al Pago</a>
                        <a href="catalogo.html" class="btn btn-secondary w-100">Seguir Comprando</a>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h6 class="mb-3">Código de Descuento</h6>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" placeholder="Ingresa tu código">
                            <button class="btn btn-primary">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
    </body>
</html>
