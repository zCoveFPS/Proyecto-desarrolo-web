<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - OfiExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-page="perfil">
    <!-- Navegaci√≥n -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index.html">OfiExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Cat√°logo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">Carrito</a>
                    </li>
                    <li class="nav-item" id="nav-user-section">
                        <a class="nav-link" href="login.html">Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido del Perfil -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">üë§ Mi Perfil</h3>
                    </div>
                    <div class="card-body">
                        <div id="profileContent">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3">Cargando informaci√≥n...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning" onclick="toggleEditar()">‚úèÔ∏è Editar Informaci√≥n</button>
                        <a href="pedidos-pendientes.html" class="btn btn-info">üì¶ Mis Pedidos</a>
                        <button class="btn btn-danger" onclick="logout(event)">üö™ Cerrar Sesi√≥n</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 OfiExpress. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        async function cargarPerfil() {
            const userId = getUserId();
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const usuario = await apiGet(`/api/users/${userId}`);
                mostrarPerfil(usuario);
            } catch (err) {
                console.error(err);
                document.getElementById('profileContent').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error al cargar el perfil: ${err.message}</p>
                        <a href="login.html" class="btn btn-primary">Volver al Login</a>
                    </div>
                `;
            }
        }

        function mostrarPerfil(usuario) {
            const content = document.getElementById('profileContent');
            content.innerHTML = `
                <div class="profile-info">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Nombre Completo</h5>
                            <p class="fs-5"><strong>${usuario.nombre || 'No especificado'}</strong></p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Email</h5>
                            <p class="fs-5"><strong>${usuario.email || 'No especificado'}</strong></p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Tel√©fono</h5>
                            <p class="fs-5"><strong>${usuario.telefono || 'No especificado'}</strong></p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Direcci√≥n</h5>
                            <p class="fs-5"><strong>${usuario.direccion || 'No especificada'}</strong></p>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Rol</h5>
                            <p class="fs-5"><strong>${usuario.role || 'Cliente'}</strong></p>
                        </div>
                        <div class="col-md-6">
                            <h5 class="text-muted mb-2">Miembro desde</h5>
                            <p class="fs-5"><strong>${new Date(usuario.createdAt).toLocaleDateString('es-CL')}</strong></p>
                        </div>
                    </div>
                    <div id="editForm" style="display: none;" class="mt-4">
                        <h5 class="mb-3">Editar Informaci√≥n</h5>
                        <form id="formPerfil" onsubmit="actualizarPerfil(event)">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputNombre" value="${usuario.nombre || ''}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tel√©fono</label>
                                <input type="tel" class="form-control" id="inputTelefono" value="${usuario.telefono || ''}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Direcci√≥n</label>
                                <input type="text" class="form-control" id="inputDireccion" value="${usuario.direccion || ''}">
                            </div>
                            <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
                            <button type="button" class="btn btn-secondary" onclick="toggleEditar()">Cancelar</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function toggleEditar() {
            const editForm = document.getElementById('editForm');
            if (editForm.style.display === 'none') {
                editForm.style.display = 'block';
            } else {
                editForm.style.display = 'none';
            }
        }

        async function actualizarPerfil(event) {
            event.preventDefault();
            const userId = getUserId();
            if (!userId) return;

            const nombre = document.getElementById('inputNombre').value;
            const telefono = document.getElementById('inputTelefono').value;
            const direccion = document.getElementById('inputDireccion').value;

            try {
                await apiPut(`/api/users/${userId}`, { nombre, telefono, direccion });
                alert('‚úÖ Perfil actualizado correctamente');
                cargarPerfil();
            } catch (err) {
                console.error(err);
                alert('Error al actualizar el perfil: ' + err.message);
            }
        }

        // Cargar perfil al entrar en la p√°gina
        document.addEventListener('DOMContentLoaded', cargarPerfil);
    </script>
</body>
</html>
